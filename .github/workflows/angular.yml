name: Deploy main
on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install and npm run build
        run: |
          npm ci
          npm run build
      
      - name: Lint
        run: |
          npm run lint
          
      - name: Test
        run: |
          npm run test
      
      - name: Deploy
        env: 
            GH_TOKEN: ${{secrets.GH_TOKEN}}
        run: |
          npm run deploy