<div class="relative">
    <div class="flex overflow-x-auto snap-x snap-mandatory hide-scroll-bar" #scrollContainer>
        <div class="snap-start flex-shrink-0 relative" *ngFor="let image of images"> <!-- Ensure 'relative' is here -->
            <a [href]="image.link" target="_blank" class="block relative w-72"> <!-- Add 'block' and 'relative' to anchor -->
                <img [src]="image.src" [alt]="image.alt" class="object-cover object-center w-full h-full"> <!-- Use 'w-full h-full' for image -->
                <div class="absolute inset-0 flex justify-center items-center"> <!-- This div is correctly positioned -->
                    <span class="text-white text-lg font-semibold text-center bg-black bg-opacity-50 p-2 rounded">
                        {{ image.title }}
                    </span>
                </div>
            </a>
        </div>
    </div>
    <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-black text-teal-200 p-2 rounded-full shadow" (click)="previousSlide()">
      <i class="gtn gtn-arrow-left-light"></i>
    </button>
    <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-black text-teal-200 p-2 rounded-full shadow" (click)="nextSlide()">
        <i class="gtn gtn-arrow-right-light"></i>
    </button>
</div>
